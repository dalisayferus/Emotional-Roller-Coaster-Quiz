<!DOCTYPE html>
<html>
  <head>
    <title>Press Start | Liquid Loader Animation</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <!-- the first screen player sees -->
      <div id="game-intro">
        <button id="start-button">
          <h1>Start</h1>
        </button>
      </div>
      <!-- Container, which includes all of the gameplay elements -->
      <section id="game-container">
        <div id="load-bar-container">
          <div id="load-bar"></div>
        </div>
        <!-- Loadbar and Game screen are two different divs to separate them from each other and use flex-box -->
        <div id="game-screen">
          <div class="title">
            <h1>Quiz</h1>
          </div>
          <!-- Questions and Answers -->
          <div class="question-screen">
            <p id="question">my question</p>
            <div class="buttons">
              <button id="btn1">
                <span id="choiceA"></span>
              </button>
              <button id="btn2">
                <span id="choiceB"></span>
              </button>
              <button id="btn3">
                <span id="choiceC"></span>
              </button>
              <button id="btn4">
                <span id="choiceD"></span>
              </button>
            </div>
          </div>
          <!-- Score and question tracking -->
          <footer>
            <div id="score">
              <p>Score: <span id="current-score">0</span></p>
            </div>
            <div id="progress"><p></p></div>
          </footer>
        </div>
      </section>
      <!-- the end screen -->
      <div id="game-end-winner">
        <h1>Winner</h1>
      </div>

      <div id="game-end-loser">
        <h1>Loser</h1>
      </div>
      <div class="element-container"></div>
    </main>
    <script src="src/game.js"></script>
    <script src="src/logic.js"></script>
  </body>
</html>
